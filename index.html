<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Calculator app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
</head>
<body>
    <div class="container">
        <div class="calc-theme">
            <h2>calc</h2>
            <div class="theme">
                <div class="numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>

                <div class="themes">
                    <h3>THEME</h3>
                    <div class="theme-badge">
                        <button class="theme-button theme1"></button>
                        <button class="theme-button theme2"></button>
                        <button class="theme-button theme3"></button>
                    </div>
                </div>
            </div>
        </div>

        <input type="text" class="display" value="" placeholder="0" readonly="">

        <div class="keypad">
            <button class="keypad-btn" data-type="number">7</button>
            <button class="keypad-btn" data-type="number">8</button>
            <button class="keypad-btn" data-type="number">9</button>
            <button class="keypad-btn del" data-type="number">DEL</button>
            <button class="keypad-btn" data-type="number">4</button>
            <button class="keypad-btn" data-type="number">5</button>
            <button class="keypad-btn" data-type="number">6</button>
            <button class="keypad-btn" data-type="operator">+</button>
            <button class="keypad-btn" data-type="number">1</button>
            <button class="keypad-btn" data-type="number">2</button>
            <button class="keypad-btn" data-type="number">3</button>
            <button class="keypad-btn" data-type="operator">-</button>
            <button class="keypad-btn" data-type="number">.</button>
            <button class="keypad-btn" data-type="number">0</button>
            <button class="keypad-btn" data-type="operator">/</button>
            <button class="keypad-btn" data-type="operator">*</button>
            <button class="keypad-btn reset" data-type="number">RESET</button>
            <button class="keypad-btn equals" data-type="equal">=</button>
        </div>
    </div>
    

    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/fearless09" target="_blank">Fearless Tech.</a>.</footer>
    <script src="./javascrip/index.js"></script>
</body>
</html>
